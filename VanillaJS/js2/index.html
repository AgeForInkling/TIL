<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>

</head>
<body>
    <h1 id="hphk">ㅎㅎ</h1>
    <div><a href="#" id="a">who said that</a></div>
    <div><a href="#" id="b">said what?</a></div>
    

    <script>
        const h1 = document.querySelector('#hphk');
        const a = document.querySelector('#a');
        const b = document.querySelector('#b');
        a.addEventListener('click',()=>{
            h1.innerHTML = '리처드 스톨먼';
        });
        b.addEventListener('click',()=>{
            h1.innerHTML = 'happy hacking';
        });
    </script>
</body>
</html>
